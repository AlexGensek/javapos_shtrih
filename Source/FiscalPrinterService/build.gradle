group 'shtrihjavapos'

apply plugin: 'java'
apply plugin: 'idea'

clean.doFirst {
    delete "${projectDir}/dist/"
    delete "${projectDir}/build/"
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
        resources {
            srcDirs = ['src/']
            includes = [ 'res/*.*', '**/resources/*.*' ]
        }
    }
    test {
        java {
          srcDirs = [ "test/" ]
        }
    }
}

repositories {
    flatDir {
        dirs '../lib'
    }
}

dependencies {
    compile 'org.jbarcode:jbarcode:0.2.8',
            'jpos:jpos113:1.13',
            'jpos:jpos113-controls:1.13',
            'log4j:log4j:1.2.12',
            'nrjavaserial:nrjavaserial:3.8.8',
            'xerces:xerces:1.0',
            'zxing:zxing:2.2'
            
    testCompile group: 'org.hamcrest', name: 'hamcrest-core', version: '1.3'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    archiveName = "shtrihjavapos.jar"
    manifest {
        attributes(
            "Implementation-Title": "ShtrihM.JavaPOS",
            "Class-Path": configurations.compile.collect { it.getName() }.join(' '),
            "Implementation-Version": version
        )
    }
}

task dist(type: Zip) {
    destinationDir = new File("${rootDir}/dist/zip/nrj")
    baseName = 'shtrihjavapos'
    dependsOn jar
    
    from jar.archivePath
    from configurations.compile
    from "Res/"
    from "${rootDir}/../History.txt"
}

artifacts {
   archives dist
}

uploadArchives {

}