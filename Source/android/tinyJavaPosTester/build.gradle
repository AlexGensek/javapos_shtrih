apply plugin: 'idea'
apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.example.tinyjavaposttester"
        minSdkVersion 11
        targetSdkVersion 25
        versionCode 1
        versionName "$version"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    signingConfigs {
        release {
            storeFile file("${projectDir}/tinyJavaPOSTester-release-key.keystore")
            storePassword "123456"
            keyAlias "tinyJavaPOSTester"
            keyPassword "123456"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
            
            applicationVariants.all { variant ->
                renameAPK(variant, defaultConfig, 'R')
            }
        }
    }
    productFlavors {
    }

    sourceSets {
        main {
            java {
                srcDirs = ["${projectDir}/src"]
            }
            res {
                srcDirs = ["${projectDir}/res"]
            }
            assets {
                srcDirs = ["${projectDir}/assets"]
            }
            manifest {
                srcFile "${projectDir}/AndroidManifest.xml"
            }
        }
    }
}

repositories {
    flatDir {
        dirs = ['../lib']
    }
}

dependencies {
    //compile fileTree(include: ['*.jar'], dir: '../lib')
    compile project(':FptrServiceAndroid')
    compile 'com.android.support:appcompat-v7:25.1.0'
    compile 'com.android.support:support-v4:25.1.0'
}

task dist(type: Zip) {
    destinationDir = new File("${rootDir}/../dist/zip/android")
    baseName = 'tinyJavaPosTester'
    
    from "${rootDir}/tinyJavaPosTester/build/outputs/apk/tinyJavaPosTester_v${version}.apk"
}

def renameAPK(variant, defaultConfig, buildType) {
     variant.outputs.each { output ->
         def formattedDate = new Date().format('yyMMdd')

         def file = output.packageApplication.outputFile
         def fileName = "tinyJavaPosTester_v${version}.apk"
         output.packageApplication.outputFile = new File(file.parent, fileName)
     }
 }
